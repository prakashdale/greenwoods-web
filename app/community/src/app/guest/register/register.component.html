<h1 class="register-header">Register</h1>
<mat-card class="register-card">
  <mat-card-content>
    <form [formGroup] = "regiForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width-input">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Enter first name" formControlName="firstName">
        <mat-error *ngIf="!regiForm.get('firstName').valid && regiForm.get('firstName').touched ">
          First name not entered
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Enter last name" formControlName="lastName">
        <mat-error *ngIf="!regiForm.get('lastName').valid && regiForm.get('lastName').touched ">
          Last name not entered
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>User name</mat-label>
        <input matInput placeholder="Enter email address" formControlName="email">

      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter password" formControlName="password">
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="Enter same password again" formControlName="confirmPassword">
      </mat-form-field>
      <button [disabled] = "saving" mat-raised-button color="primary" type="submit">Save</button>
      <a mat-button color="primary" [routerLink]="['/guest']">Cancel</a>


    </form>

  </mat-card-content>
</mat-card>
